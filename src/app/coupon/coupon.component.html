
<div class="coupon">
    <div class="coupon-inner">

        <div class="coupon-top boxed">
            <p>Have a coupon?</p>
            <div class="cop">
                <input type="text" [(ngModel)]="couponId">
                <button (click)="couponer()">apply</button>
            </div>
        </div>

        <div class="coupon-bottom boxed">
            <div class="coupont-btm__top">
                <li><p>Subtotal:</p><p>$1403.97</p></li>
                <li><p>Discount:</p><p style="color: #FA3434;">- {{productServ.discount.toFixed(2)}}</p></li>
                <li><p>Tax:</p><p style="color: #00B517;">+ {{productServ.tax.toFixed(2)}}</p></li>
            </div>
            <div class="coupont-btm__btm">
                <li><p>Total:</p><p>{{(productServ.totalPrice + productServ.tax).toFixed(2)}}</p></li>
                <button>Checkout</button>
                <div class="companies">
                    <div class="comp-img" style="background-image: url(https://webshoptiger.com/wp-content/uploads/2023/09/American-Express-Color.png);"></div>
                    <div class="comp-img" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7JRbSs_C4DT7sQ9Z3K4psGraEt9Vy9qHEGw&s);"></div>
                    <div class="comp-img" style="background-image: url(https://avatars.githubusercontent.com/u/476675?s=280&v=4);"></div>
                    <div class="comp-img" style="background-image: url(https://logolook.net/wp-content/uploads/2023/09/Visa-Logo-2006.png);"></div>
                    <div class="comp-img" style="background-image: url(https://cdn2.downdetector.com/static/uploads/logo/apple-pay.png);"></div>
                </div>
            </div>
        </div>
    </div>
</div>
