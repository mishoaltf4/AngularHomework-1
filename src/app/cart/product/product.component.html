<div class="product">
    <div class="content">
        <div class="img" style="background-image: url({{producter.img}})"></div>
        <div class="content-cont">
            <h3 style="color: #1C1C1C">{{producter.name}}</h3>
            <p style="color: #8B96A5">Size: {{producter.size}} Color: {{producter.color}} Material: {{producter.material}}</p>
            <p>Seller: {{producter.seller}}</p>
            <div class="btns">
                <button (click)="removeProduct()">Remove</button>
                <button>Save for later</button>
            </div>
        </div>
    </div>

    <div class="cost">
        <h3 *ngIf="producter.quantity === 1">$ {{producter.price.toFixed(2)}}</h3>
        <h3 *ngIf="producter.quantity > 1">$ {{producter.totalPrice.toFixed(2)}}</h3>
        <input type="number" [(ngModel)]="producter.quantity" (ngModelChange)="ngOnChange(producter.id)" min="1">
    </div>
</div>
